<!DOCTYPE html>

<html>

<head>
	<title>Feedback Form</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Feedback Form</h1>
	<br><br>

	<form>
		<label for="name">Name</label>
		<input type="text" id="name" name="name" minlength="3" maxlength="50" required>
<br><br><br>
		<label for="portfolio">Webpage</label>
     <input type="url" id="portfolio" name="portfolio" required>
<br><br><br>
		<h4>Favourite Color</h4>
		<label for="red">Red</label>
		<input type="radio" id="favColor" name = "favColor" value="Red">
		<label for="green">Green</label>
		<input type="radio" id="favColor" name = "favColor" value="Green">
		<label for="blue">Blue</label>
		<input type="radio" id="favColor" name = "favColor" value="Blue">
		<br><br>

<!-- 		<h4>How much you like your favourite color?</h4> -->
		<div id="likeness">
  <input type="range" min="1" max="100" value="50" class="slider">
</div>

		
	</form>

</body>

</html>
